{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="d-flex align-items-center justify-content-center h-100vh">
        <div class="col-md-6 offset-md-3">
            <div class="card mx-auto rounded-lg shadow-sm bg-light border-0">
                <div class="card-body px-5 py-4 pb-5 d-flex flex-column align-items-center">
                    <img src="your_logo.png" alt="Your Logo" class="img-fluid mb-4" style="max-width: 150px;" />
                    <h1 class="h2 text-muted text-center mb-4">Welcome Back!</h1>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}  <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm w-100">Log In</button>
                    </form>
                    <div class="mt-4 text-center">
                        <small class="text-muted">
                            Don't have an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
